<html>

<head>
    <link rel="stylesheet" href="../css/ar.css">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="../js/models.js"></script>
<script src="../js/userState.js"></script>
<script src="../js/interaction.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <div class="notification">You earned 100 points</div>
    <div class='speech-bubble'></div>
    <a-scene embedded arjs cursor="rayOrigin: mouse" accepts-clicks>


        <a-marker id="sbeve-marker" type="pattern" url="../builder-markers/people/sbeve.patt">
            <a-entity id="sbeve" gltf-model="url(../Resources/3dmodels/game/minecraft_-_steve/scene.gltf)" material="color: green" rotation="0 180 0" position="0 0 0.5" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <a-marker id="merc-marker" type="pattern" url="../builder-markers/people/merc.patt">
            <a-entity id="merc" gltf-model="url(../Resources/3dmodels/game/minecraft_-_steve/scene.gltf)" material="color: green" rotation="0 180 0" position="0 0 0.5" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <a-marker id="meek-marker" type="pattern" url="../builder-markers/people/meek.patt">
            <a-entity id="meek" gltf-model="url(../Resources/3dmodels/game/minecraft_-_steve/scene.gltf)" material="color: green" rotation="0 180 0" position="0 0 0.5" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <a-marker id="sherrif-marker" type="pattern" url="../builder-markers/people/sherrif.patt">

        </a-marker>


        <a-marker id="cow-marker" type="pattern" url="../builder-markers/items/hammer.patt">
            <a-entity id="hammer" gltf-model="url(../Resources/3dmodels/game/minecraft_-_cow/scene.gltf)" material="color: green" rotation="0 0 0" position="0 0 0" scale="0.05 0.05 0.05"></a-entity>
