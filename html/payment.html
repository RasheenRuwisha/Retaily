    <link rel="stylesheet" href="../Resources/themes/main/Main-Theme.css" />
    <link rel="stylesheet" href="../Resources/themes/innerTheme/HomePage.css" />

<body>
    <div data-role="page" data-theme="d" id="page-content">
        <div data-role="header" class="header-class">
            <div style="display: grid;grid-template-columns: 20% 40% 20% 20%;">
                <a href="Dashboard.html" rel="external" class="btn-home ui-btn-none ui-btn ui-corner-all" data-role="button" data-shadow="false" data-theme="none">
                    <img src="../Resources/images/logos/Transparent.png" border="0">
                </a>
                <h3 class="header-title" style="margin-bottom: 0 !important; margin-top: 18px !important;">Product</h3>

                <a href="Ar.html" rel="external" class="btn-camera ui-btn-none ui-btn ui-corner-all" data-role="button" data-shadow="false" data-theme="none">
                    <img src="../Resources/images/icons/icons8-camera-24.png" border="0">
                </a>


                <a href="ProfileNavigation.html" rel="external" class="btn-userprofile ui-btn-none ui-btn ui-corner-all" data-role="button" data-shadow="false" data-theme="none">
                    <img src="../Resources/images/icons/header-userprofile.png" border="0">
                </a>
            </div>
        </div>



        <div role="main" class=" ui-content">
            <script src="https://js.stripe.com/v3/"></script>
            <br>
            <br>
            <form>
                <label>
                <span class="payment-lable-name">Name</span>
                <input name="cardholder-name" placeholder="Jane Doe" />
            </label>
                <label>
                <span class="payment-lable-name">Email</span>
                <input  placeholder="(123) 456-7890" type="email" />
            </label>
                <label>
                <span class="payment-lable-name">Address Line 1</span>
                <input name="address-line1" placeholder="94110" />
            </label>
                <label>
                <span class="payment-lable-name">Address Line 2</span>
                <input name="address-line2" placeholder="94110" />
            </label>
                <label>
                <span class="payment-lable-name">State</span>
                <input name="address-state" placeholder="94110" />
            </label>
                <label>
                <span class="payment-lable-name">Sity</span>
                <input name="address-city" placeholder="94110" />
            </label>
                <label>
                <span class="payment-lable-name">ZIP code</span>
                <input name="address-zip" placeholder="94110" />
            </label>
                <label>
                <span class="payment-lable-name">Card</span>
                <div id="card-element" class="field"></div>
            </label>
                <button type="submit">Pay $ <span id="price">25</span></button>
            </form>



            <br>
            <br>
            <br>
            <br>


        </div>

        <div class="page-footer footer-class" data-role="footer" style="position:absolute; bottom:0px; left:0px; right:0px; overflow:hidden;">
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li>
                        <!-- <a href="#" data-role="button" data-icon="homeicon"></a> -->
                        <a href="Dashboard.html" rel="external" class="btn-nav-bar" data-role="button" data-shadow="false" data-theme="none">
                            <img src="../Resources/images/icons/icons8-home-24.png" border="0" width="35px" height="35px" />
                        </a>
                    </li>
                    <li>
                        <a href="search.html" rel="external" class="btn-nav-bar" data-role="button" data-shadow="false" data-theme="none">
                            <img src="../Resources/images/icons/001-search.png" border="0" width="35px" height="35px" />
                        </a>
                    </li>
                    <li>
                        <a href="Promotions.html" rel="external" class="btn-nav-bar" data-role="button" data-shadow="false" data-theme="none">
                            <img src="../Resources/images/icons/002-fire.png" border="0" width="35px" height="35px" />
                        </a>
                    </li>
                    <li>
                        <a href="Cart.html" rel="external" class="btn-nav-bar" data-role="button" data-shadow="false" data-theme="none">

                        </a>
                    </li>
                    <li>
                        <a href="Catagories.html" rel="external" class="btn-nav-bar" data-role="button" data-shadow="false" data-theme="none">
                            <img src="../Resources/images/icons/003-menu.png" border="0" width="35px" height="35px" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
