<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../Resources/themes/main/Main-Theme.css" />
    <link rel="stylesheet" href="../Resources/themes/main/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div role="main" class="login ui-content">
            <img class="forgot-password Ipad-logo-size logo-image" src="../images/Logos/Transparent.png" alt="">

            <label class="login-labels orange-label" for="username">Email</label>
            <input class="input-white-background" type="text" name="Email" id="Email" placeholder="Email" value="">
            <label class="login-labels orange-label" for="password">New Password</label>
            <input class="input-white-background" type="text" name="New password" id="New password" placeholder="NewPassword" value="">
            <label class="login-labels orange-label" for="password">Confirm Password</label>
            <input class="input-white-background" type="text" name="Confirm Password" id="Confirm Password" placeholder="Confirm Password" value="">

            <div class=" button-container">
                <button onclick="resetPassword()" class="login-button ui-btn ui-btn-inline rounded-button">Reset Password</button>
            </div>
            <p class="Register-Account-Text">Already have an account? <a href="Login.html" rel="external">Login NOW!</a></p>
            <p class="LOGIN-page-back-to-home-thing UserNavigation User-Profile-Edit Register-Account-Text"><a href="Dashboard.html" rel="external">Take me Home</a></p>
        </div>
    </div>
</body>
<script src="../js/main.js"></script>

</html>
