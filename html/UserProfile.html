<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link rel="stylesheet" href="../Resources/themes/main/Main-Theme.css" />
    <link rel="stylesheet" href="../Resources/themes/main/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div role="main" class="login ui-content">

            <img class="User-registration Ipad-logo-size logo-image" src="../Resources/images/Logos/Transparent.png"
                alt="User Icon">

            <label class="orange-label" for="username">Username</label>
            <label class="orange-label" for="username">Email</label>

            <input class="input-white-background" type="text" name="Email" id="Email" placeholder="Email" value="">
            <label class="login-labels orange-label" for="password">Password</label>
            <input class="input-white-background" type="text" name="password" id="password" placeholder="Password"
                value="">
            <label class="login-labels orange-label" for="password">Confirm Password</label>
            <input class="input-white-background" type="text" name="Confirm Password" id="Confirm Password"
                placeholder="Confirm Password" value="">

            <div class=" button-container">
                <button type="submit" class="login-button ui-btn ui-btn-inline rounded-button">Update
                    Information</button>
            </div>

        </div>
        <p class="User-Profile-Edit Register-Account-Text"><a href="Login.html">Back to Home</a></p>
    </div><!-- /content -->
</body>

</html>
