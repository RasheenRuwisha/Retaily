<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="../Resources/themes/main/Main-Theme.css" />
    <link rel="stylesheet" href="../Resources/themes/main/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div role="main" class="login ui-content">
            <img class="register Ipad-logo-size logo-image" src="../Resources/images/Logos/Transparent.png" alt="">

            <label class="login-labels orange-label" for="username">Username</label>
            <input class="input-white-background" type="text" name="Username" id="Username" placeholder="Username"
                value="">
            <label class="login-labels orange-label" for="username">Email</label>
            <input class="input-white-background" type="text" name="Email" id="Email" placeholder="Email" value="">
            <label class="login-labels orange-label" for="password">Password</label>
            <input class="input-white-background" type="text" name="password" id="password" placeholder="Password"
                value="">
            <label class="login-labels orange-label" for="password">Confirm Password</label>
            <input class="input-white-background" type="text" name="Confirm Password" id="Confirm Password"
                placeholder="Confirm Password" value="">

            <div class=" button-container">
                <button type="submit" class="login-button ui-btn ui-btn-inline rounded-button">Login</button>
            </div>
            <p class="Register-Account-Text">Already have an account? <a href="Login.html">Login NOW!</a></p>
        </div>
    </div><!-- /content -->
</body>

</html>
